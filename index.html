<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div style="display: flex;">
        <div style="display: flex; flex-direction: column; gap: 4px;">
            <label style="align-self: center;font-weight: 600;" for="squareMeterInput">m²</label>
            <input style="height: 40px; width: 120px;" class="value" type="number" id="squareMeterInput"
                placeholder="m²">
        </div>
        <button style="height: 44px; width: 40px;"><i class="fa">&#xf362;</i></button>
        <div style="display: flex; flex-direction: column; gap: 4px;">
            <label style="align-self: center;font-weight: 600;" for="tilePieceInput">Quantity</label>
            <input style="height: 40px; width: 120px;" class="value" type="number"
                oninput="this.value=(parseInt(this.value)||0)" id="tilePieceInput" placeholder="Quantity">
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#tilePieceInput").on("click", function () {
                $(this).val('');
            })
            $("#squareMeterInput").on("click", function () {
                $(this).val('');
            })
        });
    </script>
</body>

</html>
